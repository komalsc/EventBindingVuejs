<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Vue Events</header>
    <section id="events">
        <h2>Events in Action</h2>
        <button v-on:click='add()'>Add</button>
        <button v-on:click='add5(5)'>Add + 5</button>
        <button v-on:click="counter--">Reduce</button>
        <p>Result: {{ counter }}</p>
        <input type="text" v-bind:value="name" v-on:input="setName" v-on:keyup.enter="confirmInput" v-model="name"/>
        <button v-on:click="resetInput">reset</button>
        <P>Your Name: {{ name }}</P>
        <P>{ fullname }</P>
         
        <!-- <P>Your Name: {{ name }}</P> *firtsly we have to do this -->
        <!-- <P>Your Name: {{ confirmedName }}</P> -->
        <form v-on:submit.prevent="submitForm">
            <input type="text"/>
            <button>signup</button>
        </form>
    </section>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
